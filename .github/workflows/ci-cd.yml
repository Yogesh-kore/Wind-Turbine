name: MLflow Wind Turbine Training CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-train:
    runs-on: windows-latest

    steps:
      - name: â¬‡ Checkout code
        uses: actions/checkout@v3

      - name:  Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name:  Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Start MLflow Tracking Server
        run: mlflow server --backend-store-uri sqlite:///mlflow.db --default-artifact-root ./mlruns --host 127.0.0.1 --port 5000 &

      - name: Wait for MLflow server
        run: sleep 10

      - name:  Run training script
        run: |
          python -m src.train

      - name:  Run tests
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov
          pytest --maxfail=1 --disable-warnings -q --cov=src --cov-report=term-missing

      - name:  Lint code
        run: |
          pip install flake8
          flake8 src tests

      - name:  Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name:  Build Docker image
        run: docker build -t windturbine-train .

      - name:  Commit and push requirements.txt if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add requirements.txt
          git diff --cached --quiet || git commit -m "Update requirements.txt from CI pipeline"
          git push
